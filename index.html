<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SketchApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toolbar">
        <div id="logo">
            <h1 id="logo">SketchApp</h1>
            <img class="icon" src="assets/logo.svg" alt="Logo" draggable="false">
        </div>
        <div id="palette">
            <input id="color-picker" type="color">
            <button id="eraser"><img class="icon" src="assets/eraser.svg" alt="Eraser" draggable="false"></button>
        </div>
        <div id="controls">
            <input id="size-input" type="number" min="1" max="100">
            <button id="resize-button"><img class="icon" src="assets/resize.svg" alt="Resize" draggable="false"></button>
            <button id="reset-button"><img class="icon" src="assets/trash.svg" alt="Reset" draggable="false"></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
